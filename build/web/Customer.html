<!DOCTYPE html>
<html>
    <head>
        <title>Bus Seats Allocation System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>

            @font-face {
                font-family: 'Arvo-Regular';
                src: url('../fonts/Arvo-Regular.eot');
                src: local('â˜º'),  url('../fonts/Arvo-Regular.woff') format('woff'),  url('../fonts/Arvo-Regular.ttf') format('truetype'),  url('../fonts/Arvo-Regular.svg') format('svg');
                font-weight: normal;
                font-style: normal;
            }
            body{
                background: linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.5)), url('image/1.jpg');
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment:fixed;
                background-position : center center;


            } 
            [class*="col-"]{
                float:left;
                padding:10px;
                height:25%;
            }
            *{
                box-sizing: border-box;
            }

            .col-1 {width: 8.33%;} 
            .col-2{width :16.66%; }
            .col-3 {width : 25%; }
            .col-4 {width:33.33%;} 
            .col-5 {width : 41.66%;} 
            .col-6{ width : 50%; }
            .col-7 {width : 58.33%;} 
            .col-8 {width : 66.66%;} 
            .col-9 {width :75%; }
            .col-10{width: 83.33%;} 
            .col-11 {width :91.66%;}
            .col-12 {width : 100%;} 

            .row{
                content:"";
                clear:both;
                display:table;
            }
            .header{
                background-color:#dcdcdc;
                background-image: url("image/trs.jpg");
                filter:alpha(opacity=80);
                height:250px;
                border-radius: 25px 25px 0px 0px;
                font-family:Sitka Banner;
                font-size:60px;
                color: #66ffb3 ;
                padding:1px;
                line-height:0.5px;			
            }
            #navigation {
                display: inline-block;
                list-style: none;
                width: 800px;
                margin: 7px 10px 0px 0;
                padding: 0;
            }
            #navigation li {
                float: left;
                margin-left: 10px;
            }
            #navigation li:first-child {
                margin-left: 0;
            }
            #navigation li a {
                color: #000000;
                font-family: Times New Roman;
                font-size: 18px;
                line-height: 25px;
                padding: 6px 15px;
                text-decoration: none;
            }
            #navigation li a:hover, #navigation li.selected a {
                color: #0000ff;
                background-color: #66ffb3;
                border-radius: 5px;
            }

            .box{
                background-color:  #20b2aa;
                font-family:Times New Roman;
                font-size:25px;
                color:black;
                height: 50px;
            }


            .con{
                background-color:  lightgray;
                font-family:Times New Roman;
                font-size:25px;
                color:black;
                border: 1px solid black; 
                border-radius: 20px 20px 20px 20px;
                width:50%;
            }
            .form-control
            {
                background-color: #080707;
                color: white;
                height: 40px;
            }
            .footer {

                height :30px;
                text-decoration: italic; 
                text-align : center ;
                background-color: #20b2aa;

            }

        </style>
    </head>

    <body>
        <div class="header col-12 " style="height: 220px">
            <h2 style="text-align: center; text-shadow:-2px -2px 0 #000000;">Bus Seats Allocating System</h2>
        </div>
 
       <div class="box col-12">
            <ul id="navigation">
                <li class="selected">
                    <a href="index.html">Login</a>
                </li>

            </ul><br>
        </div>

    <center>
        <h3  style= "color:#cca633; font-size:35px">Customer Registration</h3><br>
        
        <div class="con">   
            <div>
                
                <form action="Customer.jsp" method="post"><br>
                    <div> 
                        <label style = "font-size:20px; color:black;">First Name</label>
                        <div style="text-align:center;">
                        <input class="form-control"  type="text" name="firstname" placeholder="Enter Name" style="width:250px" required/>
                        <br>
                        
                        <label  style = "font-size:20px; color:black;"> Last Name</label>
                        <div style="text-align:center;">
                        <input class="form-control"  type="text" name="lastname" placeholder="Enter Name" style="width:250px" required/>
                        <br>
                        
                        <label style = "font-size:20px; color:black;">NIC</label>
                        <div style="text-align:center;">
                        <input class="form-control" type="text" name="nic" placeholder="Enter NIC" style="width:250px" required/>
                        <br>
                        
                        <label style = "font-size:20px; color:black;"> Gender</label>
                        <div style="text-align:center;">
                        <select class="form-control"  name="gender" style="width:250px" required>
                            <option>--Select--</option>
                                <option>Male</option>
                                <option>Female</option>
                        </select>
                        <br>

                        <label style = "font-size:20px; color:black;">Mobile</label>
                        <div style="text-align:center;">
                        <input class="form-control" type="text" name="mobile" placeholder="Enter Mobile" style="width:250px" required/>
                        <br>
                        
                        <label style = "font-size:20px; color:black;">Email</label>
                        <div style="text-align:center;">
                        <input class="form-control" type="email" name="email" placeholder="Enter Email" style="width:250px" required/>
                        <br>
                        
                        <label  style = "font-size:20px; color:black;">Address</label>
                        <div   style="text-align:center;">
                        <input class="form-control" type="text" name="address" placeholder="Enter Address" style="width:250px" required/>
                        <br>
                        
                        <label  style = "font-size:20px; color:black;">Username</label>
                        <div   style="text-align:center;">
                        <input class="form-control"  type="text" name="username" placeholder="Enter User Name" style="width:250px" required/>
                        <br>
                        
                        <label  style = "font-size:20px; color:black;">Password</label>
                        <div   style="text-align:center;">
                        <input class="form-control" type="password" name="password"  placeholder="Enter your Password" style="width:250px" required/>
                        <br><br>
                        
                        <button type="reset" style="font-size:25px; background-color:#ff3333;">Reset Data</button>
                        <button type="submit" style="font-size:25px; background-color:#29a329;">Add Customer</button><br><br>
                        
                </form>
                    </div>
                        
            </div>

    </center>
    <br></br>


    <div class="footer  col-12" style="height: 45px">
    &copy; 2020 Bus Seats Allocating System | RAD Project Group 33
    </div>
    
    </body>
    </html>
